{% extends "inventory/base.html" %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height:70vh;padding:20px;">
    <div class="bg-white rounded-4 shadow p-4 p-md-5 w-100 position-relative overflow-hidden" style="max-width:450px;">
        <!-- Top accent bar -->
        <div class="position-absolute top-0 start-0 w-100"
            style="height:5px;background:linear-gradient(90deg,#007aff,#4da3ff,#007aff);"></div>

        <!-- Icon -->
        <div class="d-flex align-items-center justify-content-center rounded-4 mx-auto mb-4"
            style="width:60px;height:60px;background:linear-gradient(135deg,#f0f5ff,#e8f0fe);">
            <i class="bi bi-person-circle text-primary fs-3"></i>
        </div>

        <h2 class="text-center fw-bold mb-4" style="letter-spacing:2px;">CONNEXION</h2>

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} p-2 small text-center rounded-pill">{{ message }}</div>
            {% endfor %}
            {% endif %}

            <div class="mb-3">
                <label class="form-label fw-bold small text-uppercase text-secondary" style="letter-spacing:.5px;">
                    <i class="bi bi-person me-1"></i> Nom d'utilisateur
                </label>
                <input type="text" name="username" class="form-control rounded-3 py-3 border"
                    placeholder="Votre nom d'utilisateur" required autofocus>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold small text-uppercase text-secondary" style="letter-spacing:.5px;">
                    <i class="bi bi-lock me-1"></i> Mot de passe
                </label>
                <input type="password" name="password" class="form-control rounded-3 py-3 border"
                    placeholder="Votre mot de passe" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 rounded-3 py-3 fw-bold text-uppercase shadow-sm">
                <i class="bi bi-box-arrow-in-right me-1"></i> Se connecter
            </button>
        </form>

        <div class="mt-4 text-center border-top pt-3">
            <p class="mb-1 small text-muted">Vous n'avez pas de compte ?</p>
            <a href="{% url 'register' %}" class="fw-bold text-decoration-none text-primary">CRÃ‰ER UN COMPTE
                MAINTENANT</a>
        </div>
    </div>
</div>
{% endblock %}
